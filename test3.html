<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>404 - Page Not Found</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #ffe4ec, #d9faff);
      font-family: 'Segoe UI', sans-serif;
      overflow: hidden;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      color: #4f4f4f;
      position: relative;
    }

    h1 {
      font-size: 10rem;
      margin: 0;
      background: linear-gradient(to right, #ffb3c1, #bae6fd);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      font-weight: bold;
    }

    p {
      font-size: 1.5rem;
      margin-bottom: 2rem;
      color: #6b7280;
    }

    button {
      padding: 0.75rem 1.5rem;
      border: none;
      background: linear-gradient(to right, #fbcfe8, #a5f3fc);
      border-radius: 30px;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s ease;
      color: #333;
    }

    button:hover {
      background: linear-gradient(to right, #fecdd3, #bae6fd);
    }

    .bubble {
      position: absolute;
      border-radius: 50%;
      opacity: 0.4;
      animation: float 10s infinite ease-in-out;
      pointer-events: none;
    }

    @keyframes float {
      0% {
        transform: translateY(0) scale(1);
      }
      50% {
        transform: translateY(-50px) scale(1.1);
      }
      100% {
        transform: translateY(0) scale(1);
      }
    }
  </style>
</head>
<body>
  <h1>404</h1>
  <p>Oops! This page floated away...</p>
  <button onclick="goHome()">Go Home</button>

  <script>
    // Create floating pastel bubbles
    const colors = ['#fbcfe8', '#a5f3fc', '#e0f2fe', '#ffe4ec', '#fcd34d'];
    for (let i = 0; i < 15; i++) {
      const bubble = document.createElement('div');
      const size = Math.random() * 40 + 20;
      bubble.className = 'bubble';
      bubble.style.width = size + 'px';
      bubble.style.height = size + 'px';
      bubble.style.background = colors[Math.floor(Math.random() * colors.length)];
      bubble.style.left = Math.random() * 100 + 'vw';
      bubble.style.top = Math.random() * 100 + 'vh';
      bubble.style.animationDuration = (6 + Math.random() * 4) + 's';
      document.body.appendChild(bubble);
    }

    function goHome() {
      window.location.href = '/';
    }
  </script>
</body>
</html>
